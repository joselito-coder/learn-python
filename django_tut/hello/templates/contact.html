{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid">
  <h2 class="position-relative babu">Contact us</h2>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/babu.png" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
</div>

<div class="container w-75 mb-4">
  <form action="/contact" method="post">
    {% csrf_token %}  
    <div class="mb-3">
      <label for="name" class="form-label">Name: </label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email: </label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone: </label>
      <input type="phone" name="phone" class="form-control" id="phone" placeholder="Enter your Phone">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Tell me about what you want to contact me for?</label>
      <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
    </div>

    <button class="btn btn-primary">Submit</button>

  </form>
</div>

{% endblock body %}
